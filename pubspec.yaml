name: sama_minifoot
description: "Application mobile pour la réservation de terrains de minifoot au Sénégal"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  # UI Dependencies
  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.0
  
  # Network & API
  http: ^1.1.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # QR Code
  qr_flutter: ^4.1.0
  
  # Date & Time
  intl: ^0.17.0
  
  # Image Picker
  image_picker: ^1.0.4
  
  # Utilities
  url_launcher: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
